<div class="container">
  <h4 class="center">Login</h4>
  <div class="row">
    <form class="col s12 center" #form="ngForm" (submit)="onSubmit()">
      <div class="row">
        <div class="input-field col offset-s3 s6">
          <input
            name="email"
            id="email"
            type="text"
            class="validate"
            [(ngModel)]="this.user.email"
            required
            #name="ngModel"
            pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          />
          <label for="email">Email</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Email invÃ¡lido.
          </div>
          <div
            class="red-text"
            *ngIf="name.errors?.['required'] && name.touched"
          >
            Por favor, informe seu email.
          </div>
        </div>
      </div>

      <div class="row">
        <div class="input-field col offset-s3 s6">
          <input
            id="password"
            name="password"
            type="password"
            class="validate"
            [(ngModel)]="this.user.password"
            required
            #name="ngModel"
          />
          <label for="password">Senha</label>
        </div>
      </div>
      <button
        class="btn waves-effect waves-light"
        type="submit"
        [disabled]="!form.valid"
      >
        Entrar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  <div class="container center">
    <button class="btn waves-effect waves-light">
      <a routerLink="cadastro">Cadastrar</a>
      <i class="material-icons right">person_add</i>
    </button>
  </div>
</div>
